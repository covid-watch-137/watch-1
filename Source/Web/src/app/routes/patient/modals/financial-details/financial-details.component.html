<h1 class="modal__title noMargin">Billing Details</h1>
<div class="divider"></div>
<label class="styledInput styledInput--marBottom32" *ngIf="patient">
  <input type="checkbox" class="styledInput__input" [checked]="trackingReimbursement" (change)="trackingReimbursement = !trackingReimbursement" />
  <span class="styledInput__box"></span>
  Tracking Reimbursements
</label>
<div class="modal__inputWrap marBottom32">
  <label>Billing Type</label>
  <div class="styledSelect">
    <select class="styledSelect__select" [(ngModel)]="selectedPlanType">
      <option [ngValue]="null">Select Billing Type</option>
      <option *ngFor="let billingType of billingTypes" [ngValue]="billingType">{{billingType.name}} ({{billingType.acronym}})</option>
    </select>
  </div>
</div>
<div *ngIf="selectedPlanType">
  <label class="marBottom24">Reimbursement CPT Codes and Details</label>
  <ng-container *ngFor="let cpt of billingTypeByAbr(selectedPlanType.acronym).cpt">
    <h4>{{cpt.code}}</h4>
    <p class="marBottom32">
      {{cpt.text}}
    </p>
  </ng-container>
</div>
<div class="modal__buttons">
  <button class="button button--2nd" (click)="clickCancel()">
    Cancel
  </button>
  <button class="button" [disabled]="saveDisabled()" (click)="clickSave()">
    Save
  </button>
</div>
