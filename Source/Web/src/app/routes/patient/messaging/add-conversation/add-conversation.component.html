<h1>Choose Message Recipients</h1>
<ng-container *ngFor="let member of careTeamMembers">
  <label class="styledInput" *ngIf="member.user.id !== data?.userId">
    <input type="checkbox" class="styledInput__input" [(ngModel)]="userChecked[member.user.id]" />
    <span class="styledInput__box"></span>
    {{member.user.first_name}} {{member.user.last_name}}
  </label>
</ng-container>
<label class="styledInput">
  <input type="checkbox" class="styledInput__input" [(ngModel)]="patientChecked" />
  <span class="styledInput__box"></span>
  {{data?.patient?.user.first_name}} {{data?.patient?.user.last_name}}
</label>
<div class="modal__buttons">
  <button class="button button--2nd" (click)="close()">
    Cancel
  </button>
  <button type="submit" class="button" (click)="continue()">
    Continue
  </button>
</div>
