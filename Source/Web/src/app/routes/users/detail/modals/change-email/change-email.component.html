<h1 class="modal__title">Change Email</h1>
<div class="iconText iconText--wrap error">
  <i class="iconText__icon ss-alert"></i>
  <span class="error__text">Changing your email will log you out, require you to verify your new email, and then log in again.</span>
</div>
<input class="input fullWidth" type="email" placeholder="New email address" [(ngModel)]="newEmail" />
<div class="modal__buttons">
  <button class="button button--2nd" (click)="close()">
    Cancel
  </button>
  <button class="button" (click)="submit()" [disabled]="submitDisabled">
    Continue
  </button>
</div>
