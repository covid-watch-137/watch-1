<h1 class="modal__title">Edit Plan Duration</h1>
<div class="iconText iconText--wrap iconText--autoHeight error marBottom32">
  <i class="iconText__icon ss-alert"></i>
  <span class="error__text">
    Making changes here will affect {{numPatients}} <span *ngIf="numPatients === 1">patient</span><span *ngIf="numPatients > 1">patients</span> currently assigned to this care plan.
  </span>
</div>
<div class="flex">
  <label class="styledInput marRight48">
    <input type="radio" class="styledInput__input" name="radioPDM" [value]="'onGoing'" [(ngModel)]="radioChoice" />
    <span class="styledInput__radio"></span> Ongoing
  </label>
  <label class="styledInput">
    <input type="radio" class="styledInput__input" name="radioPDM" [value]="'numWeeks'" [(ngModel)]="radioChoice" />
    <span class="styledInput__radio"></span>
    <div class="modal__inputWrap80 marRight8">
      <input type="number" class="input fullWidth" min="0" [(ngModel)]="weeksInput" />
    </div>
    weeks
  </label>
</div>
<div class="modal__buttons">
  <button class="button button--2nd" (click)="cancel()">
    Cancel
  </button>
  <button class="button" (click)="save()">
    Save
  </button>
</div>
