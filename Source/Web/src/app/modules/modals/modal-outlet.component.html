<div class="modal" [hidden]="!visible" [ngClass]="{'modal--noBackdrop': !options?.backdropDisabled, 'modal--backdrop' : options?.preventClose}" (click)="!options?.preventClose && close()">
  <div class="modal__content" [ngStyle]="{
        'animation': options?.animation,
        'width': options?.width,
        'min-width': options?.minWidth,
        'height': options?.height,
        'position': options.position?.type ? options.position?.type : 'relative',
        'top': options.position?.top ? options.position?.top : 'auto',
        'bottom': options.position?.bottom ? options.position?.bottom : 'auto',
        'left': options.position?.left ? options.position?.left : 'auto',
        'right': options.position?.right ? options.position?.right : 'auto',
        'overflowX': options?.overflowX ? options?.overflowX : 'auto',
        'overflowY': options?.overflowY ? options?.overflowY : 'auto',
        'overflow': options?.overflow ? options?.overflow : 'visible'
      }" (click)="$event.stopPropagation()">
      <div class="modal__close" [hidden]="options?.closeDisabled || options?.preventClose">
        <button class="button button--icon" (click)="close()">
          <i class="ss-delete "></i>
        </button>
      </div>
    <ng-container #content></ng-container>
  </div>
</div>
