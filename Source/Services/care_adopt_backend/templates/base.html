{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ project_name }}</title>

    <link rel="icon" href="{% static "favicon.ico" %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Google Webfont -->
    <link href='https://fonts.googleapis.com/css?family=Chivo' rel='stylesheet' type='text/css'>
    <link href='{% static "base/css/landing.css" %}' rel='stylesheet' type='text/css'>
    {% block extrastyle %}{% endblock extrastyle %}
    <style>
      html {background-image: {% block background-image %}url({% static "base/img/background.png" %}){% endblock background-image %};}
    </style>
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <h1>{{ site_name }}</h1>
        {% block content %}
        {% endblock content %}
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
